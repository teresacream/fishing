    <!-- ✅ 中文數字驗證碼 JavaScript -->
    <script>
        // 中文數字驗證碼生成
        function generateChineseCaptcha() {
            const chineseNums = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
            const operators = ['加', '減'];
            const op = operators[Math.floor(Math.random() * operators.length)];
            let num1, num2, answer;

            if (op === '加') {
                num1 = Math.floor(Math.random() * 15) + 1;
                num2 = Math.floor(Math.random() * 15) + 1;
                answer = num1 + num2;
            } else {
                num1 = Math.floor(Math.random() * 20) + 10;
                num2 = Math.floor(Math.random() * 9) + 1;
                answer = num1 - num2;
            }

            const num1Text = num1 < 10 ? chineseNums[num1] : convertToChineseNumber(num1);
            const num2Text = num2 < 10 ? chineseNums[num2] : convertToChineseNumber(num2);

            return {
                question: `${num1Text} ${op} ${num2Text} = ?`,
                answer: answer.toString()
            };
        }

        function convertToChineseNumber(num) {
            const chineseNums = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
            if (num < 10) return chineseNums[num];
            if (num < 20) return '十' + (num === 10 ? '' : chineseNums[num % 10]);
            const tens = Math.floor(num / 10);
            const ones = num % 10;
            return chineseNums[tens] + '十' + (ones === 0 ? '' : chineseNums[ones]);
        }

        function drawCaptcha() {
            const canvas = document.getElementById("captchaCanvas");
            if (!canvas) return; // 如果 canvas 不存在則跳過

            const ctx = canvas.getContext("2d");
            const captcha = generateChineseCaptcha();

            // 記錄答案到隱藏欄位
            const hfCaptcha = document.getElementById('hfCaptchaValue');
            if (hfCaptcha) hfCaptcha.value = captcha.answer;

            canvas.width = 220;
            canvas.height = 60;

            // 1. 漸層背景
            const gradient = ctx.createLinearGradient(0, 0, 220, 60);
            gradient.addColorStop(0, '#fff9e6');
            gradient.addColorStop(0.5, '#ffe6cc');
            gradient.addColorStop(1, '#fff9e6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 220, 60);

            // 2. 背景雜訊
            for (let i = 0; i < 1000; i++) {
                ctx.fillStyle = `rgba(${Math.random()*150}, ${Math.random()*150}, ${Math.random()*150}, ${Math.random()*0.25})`;
                ctx.fillRect(Math.random()*220, Math.random()*60, 1, 1);
            }

            // 3. 干擾線
            for (let i = 0; i < 8; i++) {
                ctx.strokeStyle = `rgba(${Math.random()*200}, ${Math.random()*200}, ${Math.random()*200}, 0.35)`;
                ctx.lineWidth = Math.random() * 2 + 1;
                ctx.beginPath();
                ctx.moveTo(Math.random() * 220, Math.random() * 60);
                ctx.bezierCurveTo(
                    Math.random() * 220, Math.random() * 60,
                    Math.random() * 220, Math.random() * 60,
                    Math.random() * 220, Math.random() * 60
                );
                ctx.stroke();
            }

            // 4. 繪製中文算式
            const text = captcha.question;
            const charWidth = 200 / text.length;
            
            for (let i = 0; i < text.length; i++) {
                ctx.save();
                
                const x = 15 + i * charWidth;
                const y = 35 + (Math.random() - 0.5) * 6;
                ctx.translate(x, y);
                
                ctx.rotate((Math.random() - 0.5) * 0.25);
                
                const fontSize = 22 + Math.random() * 6;
                ctx.font = `bold ${fontSize}px "Microsoft JhengHei", "Noto Sans TC", Arial`;
                
                const colors = ['#0d47a1', '#b71c1c', '#1b5e20', '#e65100', '#4a148c'];
                ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                
                ctx.shadowColor = 'rgba(0,0,0,0.4)';
                ctx.shadowBlur = 2;
                ctx.shadowOffsetX = 1;
                ctx.shadowOffsetY = 1;
                
                ctx.fillText(text[i], 0, 0);
                ctx.restore();
            }

            // 5. 波浪干擾
            ctx.strokeStyle = 'rgba(120,120,120,0.25)';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            for (let x = 0; x < 220; x += 2) {
                const y = 30 + Math.sin(x * 0.07) * 10;
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // 6. 邊框
            ctx.strokeStyle = '#f36c21';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, 220, 60);
        }

        // 頁面載入時繪製驗證碼
        document.addEventListener("DOMContentLoaded", () => {
            drawCaptcha();
            const canvas = document.getElementById("captchaCanvas");
            if (canvas) canvas.addEventListener("click", drawCaptcha);
        });

        function togglePassword() {
            const pwdInput = document.getElementById('txtPwd');
            const eyeIcon = document.getElementById('eyeIcon');

            if (pwdInput && pwdInput.type === 'password') {
                pwdInput.type = 'text';
                eyeIcon.textContent = 'visibility_off';
            } else if (pwdInput) {
                pwdInput.type = 'password';
                eyeIcon.textContent = 'visibility';
            }
        }
    </script>
